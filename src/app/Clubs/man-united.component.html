    <button class="btn  btn-success ml-3" (click)="goForm()">Add Player Data</button>
    <button class="btn  btn-success ml-3"  (click)="goForm()">Edit Player</button>
     
<ejs-grid [dataSource]='players | async' [allowPaging]='true' height='200px' [pageSettings]='pageSettings'>
    <e-columns >
        <e-column field='Kitno'  textAlign='Center' width=160></e-column>
        <e-column field='Pname'  width=110></e-column>
        <e-column field='Position'  width=110></e-column>
        <e-column field='Id' width=100 ></e-column>
        <e-column field="viewdetails" 
        headerText="View Player" 
        textAlign="Left" 
        width="120">
        <ng-template #template let-players> 
            <div> 
              <button ejs-button class="btn btn-success" (click)="viewPlayerDetails(players.id)" >View</button> 
            </div> 
          </ng-template></e-column>
    </e-columns>
    </ejs-grid>

    <div *ngIf="show1" class="form">
        <form *ngFor="let details1 of updatePlayerData" class="text-center" #bookform="ngForm"
            (ngSubmit)="updatePlayer(bookform.value)">
            <h3 class="text-center mt-5">Edit Player Details</h3>
            <input type="text" ngModel [ngModel]="details1.kitno" class="form-control mt-3" name="kitno"
                placeholder="Enter Kit Number"><br>
            <input type="text" ngModel [ngModel]="details1.Pname" class="form-control mt-3" name="Pname"
                placeholder="Enter Player Name"><br>
            <input type="text" ngModel [ngModel]="details1.position" class="form-control mt-3" name="position"
                placeholder="Enter position"><br>
            <input type="text" ngModel [ngModel]="details1.id" class="form-control mt-3" name="id"
                placeholder="Enter id"><br>
            <br>
            <button class="btn btn-sm btn-success butt mb-3">Submit</button>
        </form>
    </div>



<!-- Add a player  -->
<div *ngIf="showform" class="form mt-3">
    <form  class="text-center" #bookform2="ngForm"
        (ngSubmit)="addPlayer(bookform2.value)">
        <h3 class="text-center mt-5">Add Player Details</h3>
        <input type="text" ngModel  class="form-control mt-3" name="kitno"
            placeholder="Enter Kit Number"><br>
        <input required type="text" ngModel class="form-control mt-3" name="Pname"
            placeholder="Enter Player Name"><br>
        <input required type="text" ngModel  class="form-control mt-3" name="position"
            placeholder="Enter position"><br>
        <input required type="text" ngModel  class="form-control mt-3" name="id"
            placeholder="Enter id"><br>
        <br>
        <button class="btn btn-sm btn-success butt mb-3" [disabled]="bookform2.invalid">Submit</button>
    </form>
</div>
