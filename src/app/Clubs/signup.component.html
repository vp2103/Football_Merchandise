<form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" required>
    </div>
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
